<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>zsh</title>
	<script src='./js/vue.min.js' type='text/javascript'></script>
	<script src='./js/axios.min.js' type='text/javascript'></script>
	<script src='./js/adapt.js' type='text/javascript'></script>
	<link rel="stylesheet" href="zane_web_min.css">
</head>
<style>
body,div,span,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,a,code,em,img,q,small,strong,dd,dl,dt,li,ol,ul,fieldset,form,label,table,tbody,tr,th,td,input{margin:0;padding:0;border:0}
a,a:active,a:hover,a:focus,a:visited{text-decoration:none}
a,img{-webkit-touch-callout:none;max-width: 100%}
ol,ul,li{list-style:none}
    
.middle{ max-width:768px;margin: 0 auto;font-size:16px}  
.middle #wg{margin: 0 .41rem;}
.middle #wg iframe{width:100%;height:11.15rem;}
</style>
<body>
	<div class="middle"  id="app" v-cloak>
		<div id="wg"> 
			<iframe frameBorder="0" scrolling="no" width=100% height=100%  :src="doclist[index].href"></iframe>
			<div>
				<hr>
				<h3>附件</h3>
				<ul>
					<li v-for="(v,k,index) in doclist" @click="changeP(k)">{{v.name}}</li>
					<li>sdfsdf</li>
				</ul>
			</div>
		</div>
		
	</div>
</body>
<script>
var vm = new Vue({
    el:'#app',
    data:{ 
        index:0, 
        doclist:[]
    },
    mounted:function(){
        console.log(23)
		var that=this;
		axios({
		  method:'get',
		  url:'https://api.aajiao.cn/shuili/p3'
		}).then(function (response) {
			if(response.data.code==0){
				that.doclist=response.data.data 
			}
		});
    },
    methods:{
       changeP:function(index){
			this.index=index
		}
    }
})
</script>

</html>
